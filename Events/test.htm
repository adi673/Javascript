<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Random color example — event handler attribute</title>
    <input type="number" style="margin-left: 45%;">
    <!-- <div id="d"></div> -->
    <img alt="GFG-Logo" src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/GeeksforGeeksLogoHeader.png">
    <style>
      button {
        margin: 10px
      };
    </style>
  </head>
  <body>
    <button>Change color</button>
    <script>
      const btn = document.querySelector('button');

      function random(number) {
        return Math.floor(Math.random() * (number+1));
      }

      btn.addEventListener('mouseover', () => {
        const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
        btn.style.color = rndCol;
      });

      const img_load=document.querySelector('img')
      img_load.addEventListener('load',(e)=>{
        alert("Image completely loaded")
      })


      // const input = document.querySelector('input');
      // const id_div=document.querySelector('#d')
      // input.addEventListener('change',()=>{
      //   id_div.innerHTML="hello"
      // })

    </script>
  </body>
</html>
