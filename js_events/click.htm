<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnml Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" target="_blank" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    
   document.querySelector('#images').addEventListener('click', (e)=>{
        if(e.target.tagName==='IMG'){   //tag name are just all letters in capital
            console.log('You choosed image')
            //console.log(e.target);
            e.target.parentNode.remove()
        }else if(e.target.tagName==='A'){
            console.log('You choosed Link')
            e.preventDefault()
            
        }
        console.log(e.target.tagName)
     
   })  //true or false vlaue defines type of propogation we can stop propogtion using e.stopPropagation()   for this checke propogation folder why we nedd to stop it 
            //default value will be false 
            //false means event bubbling => inside to outside 
            //true means event capture => ouside to inside
            //if you want to keep it true you have to keep it true for parent and child element 
   const li_select=document.querySelectorAll('li')
   console.log(li_select)
   li_select.forEach(function(n){
        console.log("ann: ",n)
        n.addEventListener('click',function(e){
            //console.log(e)
            console.log(`You choosed ${e.target}`)
        })
   })
   document.querySelector('#owl').addEventListener('click',(e)=>{
        console.log("you selected the owl")
   })

   
    
</script>
</html>
